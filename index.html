<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="content">
    <div class="text">
        <h1>Zen Click</h1>
    </div>
    <div class="picture">
    <img src="images/picture.jpeg" alt="picture">
    </div>
        <div class="right-container">
            <div class="right">
                <p class="title">This is <strong><em>not</em></strong> a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up now to get started.<br><br>You <strong><em>know</em></strong> you want to.
                </p>
            <form action="#">
                <div class="form-wrapper">
                    <div class="input">
                        <label for="first-name">First Name:</label>
                        <input type="text" name="first-name" id="first-name" required>  
                        </div>
                        <div class="input">
                            <label for="last-name">Last Name:</label>
                            <input type="text" name="last-name" id="last-name" required>
                        </div>
                        <div class="input">
                            <label for="email">Email:</label>
                            <input type="text" name="email" id="email" required>
                        </div>
                        <div class="input">
                            <label for="phone-number">Phone Number:</label>
                            <input type="text" name="phone-number" id="phone-number" required>
                        </div>
                        <div class="input">
                            <label for="password">Password:</label>
                            <input type="text" name="password" id="password" required>
                        </div>
                        <div class="input">
                            <label for="confirm-password">Confirm Password:</label>
                            <input type="text" name="confirm-password" id="confirm-password" required>
                        </div>
                 </div>
            <div class="button">
                <button type="submit">Create Account</button>
            </div>
            </form>
            <div class="log-in">
                <p>Already have an account?</p><a href="#">Log in</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
