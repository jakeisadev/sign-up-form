    <div class="picture-container">
        <img src="images/zen-interior-japanese_f.jpg" alt="Courtesy of..." class="responsive">

            Zenterior

    <div class="form-heading" method="post">
        <h2>- A Minimalist Interior Design Portal -</h2>

    <form action="#" class="form-body">
        <h3><em>Tap or Click below to create your account</em>:</h3>
        <div class="input-container">
        <ul>
            <li>
              <label for="name">Name:</label>
              <input type="text" id="name" name="user_name" title="Please enter your full name here" required>
            </li>
            <li>
              <label for="mail">E-mail:</label>
            <input type="email" id="mail" name="user_email" title="Please enter your E-mail information here" required>
            </li>
            <li>
                <label for="number">Phone-Number:</label>
                <input type="text" id="number" name="user_phone_number" title="Please insert a valid phone number" required>
            </li>
            <li>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" title="Please create a username here" required>
            </li>
            <li>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" title="Please create a password here" required>
            </li>
        </ul>
        </div>
    </form>
    <div class="btn-container">
    <button type="submit" class="myButton" name="create-account" formaction="">Create Account</button>
    </div>
