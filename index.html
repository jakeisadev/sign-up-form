<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
<div class="content">
    <div class="picture">
        <img src="images/picture.jpeg" alt="Credit to the artist">
            <h1>Zen Click</h1>
        </div>
        <div class="right">
            <div class="text-right">
                <p class="title">This is not a real online service! You know you need something<br>
                like this in your life to help you realize your deepest dreams.<br>
                Sign up <em>now</em> to get started.<br><br>You <em>know</em> you want to.
                </p>
            </div>
            <form action="#">
                <div class="input">
                  <label for="first-name">First Name</label>
                  <input type="text" name="first-name" id="first-name" required>  
                </div>
                <div class="input">
                    <label for="last-name">Last Name</label>
                    <input type="text" name="last-name" id="last-name" required>
                </div>
                <div class="input">
                    <label for="email">Email</label>
                    <input type="text" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone-number">Phone Number</label>
                    <input type="text" name="phone-number" id="phone-number" required>
                </div>
                <div class="input">
                    <label for="password">Password</label>
                    <input type="text" name="password" id="password" required>
                </div>
                <div class="input">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="text" name="confirm-password" id="confirm-password" required>
                </div>
                <div class="button"><button type="submit">Create Account</button></div>
            </form>
            <div class="log-in"><p>Already have an account?</p><a href="#">Log in</a></div>
        </div>
    </div>
</body>
</html>
